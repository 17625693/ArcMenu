<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<style type="text/css">
	.container{
		width: 600px;
		height: 600px;
		margin-right: 10px;
		background-color: rgba(0,0,0,.4);
		position: relative;
		float: left;
	}
	.toggle{
		position: absolute;
		left: 30px;
		bottom: 30px;
		display: block;
		width: 50px;
		height: 50px;
		background-color: #66afe9;
		border-radius: 50%;
		text-align: center;
		color: #fff;
	}
	.box{
		position: absolute;
		left: 35%;
		bottom: 35%;
		width: 40px;
		height: 40px;
	}
	.menu{
		position: absolute;
		width: 40px;
		height: 40px;
		left: 0px;
		top: 0px;
		text-align: center;
		line-height: 40px;
		border-radius: 50%;
		overflow: hidden;
		background-color: #fff;
		bottom: 0px;
		transition:all .25s ease;
		font-size: 20px;
		color: #66afe9;
	}
	.menu:hover{
		color: #fff;
		background-color: #66afe9;
	}
	a{
		text-decoration: none;
	}
	</style>
	<script type="text/javascript" src="arcMenu.js"></script>
</head>
<body>

<div class="container">
	<a class="toggle" id="toggleMenu" href="#">click me</a>
	<div class="box" id="menusBox">
		<a class="menu" href="#">1</a>
		<a class="menu" href="#">2</a>
		<a class="menu" href="#">3</a>
		<a class="menu" href="#">4</a>
		<a class="menu" href="#">5</a>
		<a class="menu" href="#">6</a>
		<a class="menu" href="#">7</a>
	</div>
</div>
<div class="container">
	<a class="toggle" id="t1" href="#">click me</a>
	<div class="box" id="m1">
		<a class="menu" href="#">1</a>
		<a class="menu" href="#">2</a>
		<a class="menu" href="#">3</a>
		<a class="menu" href="#">4</a>
	</div>
</div>
<script type="text/javascript">
	var menu=new arcMenu({
		// 开关按钮
		menu_btn:"toggleMenu",
		// 按钮组父元素
		menu_box:"menusBox",
		// 起始角度 0-360
		start_angel:45,
		// 总角度0-360
		total_angel:140,
		// 是否旋转菜单
		isRotate:true,
		// 默认是否打开
		isActive:false,
		// 展开菜单时候
		openEvt:function(){},
		// 菜单关闭的时候
		openEvt:function(){},
		// 展开距离
		distance:110
	});

	new arcMenu({
		// 开关按钮
		menu_btn:"t1",
		// 按钮组父元素
		menu_box:"m1",
		// 起始角度 0-360
		start_angel:0,
		// 总角度0-360
		total_angel:90,
		// 是否旋转菜单
		isStraight:true,
		// 默认是否打开
		isActive:false,
		// 展开菜单时候
		openEvt:function(){},
		// 菜单关闭的时候
		openEvt:function(){},
		// 展开距离
		distance:250
	});
</script>
</body>
</html>
